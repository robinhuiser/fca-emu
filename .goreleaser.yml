# Full documentation at http://goreleaser.com
before:
  hooks:
    - go mod tidy
    - task generate
builds:
  - goos:
      - darwin
    goarch:
      - amd64
    ldflags:
     - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=robin@technisys.com      
archives:
  - replacements:
      darwin: Darwin
      amd64: x86_64
dockers:
  - 
    image_templates:
      # - "docker.io/rdclda/fca-emu:{{ .Tag }}"
      # - "docker.io/rdclda/fca-emu:latest"
      - "tecdigitalacr.azurecr.io/utils/fca-emu:{{ .Tag }}"
      - "tecdigitalacr.azurecr.io/utils/fca-emu:latest"
    build_flag_templates:
    - "--pull"
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.title={{.ProjectName}}"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--build-arg=BUILD_VERSION={{.Version}}"
    - "--build-arg=BUILD_COMMIT={{.Commit}}"
    - "--build-arg=BUILD_DATE={{.Date}}"
    - "--build-arg=BUILD_BY=robin@technisys.com"

    extra_files:
      - server
      - api
      - generator
      - swagger-ui
      - ent
      - util
      - main.go
      - go.sum
      - go.mod
      - banner.txt

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-snapshot"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  github:
    owner: robinhuiser
    name: fca-emu