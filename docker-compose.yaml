  #     - finite-mock-mysql:/var/lib/mysql
  
  mock:
    build:
      context: .
    restart: always
    environment:
      DB_VENDOR: postgres
      DB_HOST: postgres
      DB_DATABASE_NAME: finite
      DB_USER_NAME: mock
      DB_USER_PASSWORD: secret
      MOCK_SERVER_SECRET: VXNlclNlc3Npb25Ub2tlbjoxMjM0MTIzNA==
      TEST_DATA_ACCOUNTS: 100
    ports:
      - 8080:8080  

volumes:
  finite-mock-postgres:
  finite-mock-mysql: